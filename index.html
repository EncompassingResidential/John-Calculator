<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>SDMM Calculator Project 3</title>
</head>
<body>

    <div class="calculator-grid">
        <div class="calculator-results field-entry-result" id="field-entry-result">Grid Item 2/7/22 10:50</div>
        <div class="calculator-results field-calculator-history" id="field-calculator-history">Calculator History</div>
        <div class="calculator-item button-clear-reset" id="button-clear-reset">AC</div>
        <div class="calculator-item button-plus-minus" id="button-plus-minus" >
            <img src="img/plus minus sign.gif">
        </div>
        <div class="calculator-item button-percent" id="button-percent">%</div>
        <div class="calculator-operator button-divide" id="button-divide">
            <img src="img/divide symbol horizontal.gif">
        </div>
        <div class="calculator-item button-7" id="button-7">7</div>
        <div class="calculator-item button-8" id="button-8">8</div>
        <div class="calculator-item button-9" id="button-9">9</div>
        <div class="calculator-operator button-multiply" id="button-multiply">X</div>
        <div class="calculator-item button-4" id="button-4">4</div>
        <div class="calculator-item button-5" id="button-5">5</div>
        <div class="calculator-item button-6" id="button-6">6</div>
        <div class="calculator-operator button-minus" id="button-minus">-</div>
        <div class="calculator-item button-1" id="button-1">1</div>
        <div class="calculator-item button-2" id="button-2">2</div>
        <div class="calculator-item button-3" id="button-3">3</div>
        <div class="calculator-operator button-plus" id="button-plus">+</div>
        <div class="calculator-item button-0" id="button-0">0</div>
        <div class="calculator-item button-period" id="button-period">.</div>
        <div class="calculator-operator button-equal" id="button-equal">=</div>

        <div class="footer"><a href="https://github.com/EncompassingResidential/John-Calculator" target="_blank">John's Calculator GitHub link to code repository is here</a>
        </div>

        </div>
    <script src="calculator.js"></script>

</body>
</html>
